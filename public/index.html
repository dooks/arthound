<!DOCTYPE html>

<head>
<title>ArtHound</title>
<meta name="viewport" content="width=device-width, initial-scale=1,
                               maximum-scale=1 user-scalable=no">

<!-- Bootstrap includes -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />

<!-- Jasmine testing -->
<!--<link rel="shortcut icon" type="image/png" href="img/jasmine_favicon.png">-->
<!--<link rel="stylesheet" type="text/css"     href="/css/jasmine.css">-->

<!-- User includes -->
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.scrollbar.css" />
</head>

<body ng-app="ngHound" onkey>
<!-- search bar -->
<div id="base_searchbar" search ng-controller="SearchbarCtrl as searchbar"
     class="hidden absolute-wrapper">
  <div class="no-click col-xs-12 absolute-wrapper"></div> <!-- searchbar background -->
  <img class="img-responsive" src="img/spinner.gif" />
  <span id="searchbar_search" class="col-xs-12 absolute-wrapper">{{ searchbar.query }}</span>
</div>

<!-- title -->
<div id="base_title_container" ng-controller="TitleCtrl as title">
  <div id="base_title">
    <h1>Art Hound</h1>
    <p>Searches images across:</p>
    <p>
      <a href="https://www.deviantart.com">DeviantArt</a>,
      <a href="https://www.e926.net">e926.net</a>,
      <a href="https://www.imgur.com">Imgur</a>
    </p>
    <p>Start typing anywhere on the page to search, or click the icon.</p>
    <p><span class="glyphicon glyphicon-search"></span></p>
  </div>
</div>


<!-- viewport -->
<div id="base_view" class="container-fluid relative-wrapper">
  <!-- listing -->
  <div id="base_listing" class="hidden absolute-wrapper"
       ng-controller="ListingCtrl as listing">
    <div id="page_scrollbar" data-jquery-scrollbar="listing.scrollbar">
    <!--<div id="page_prev" class="page-button page-button-inactive">-->
      <!--<span class="glyphicon glyphicon-minus"></span>-->
    <!--</div>-->

      <div id="listing_grid">
      <div ng-repeat="page in listing.listing">
        <div ng-repeat="item in page.data">
          <div tile index="{{ item.index }}" class="image-square-container">
            <div style="background-image: url('{{item.thumbs}}')"></div>
          </div>
        </div>
      </div>
      </div>

      <div id="page_next" class="page-button" pagebutton="next">
        <span class="glyphicon glyphicon-plus"></span>
      </div>

    </div>
  </div>

  <!-- image -->
  <div id="base_image" ng-controller="ImageCtrl as image" class="hidden">
      <div id="image_info" ng-controller="InfoCtrl as info">
        <div><ul>
          <li><a href="{{ info.current.url }}">{{ info.current.title }}</a></li>
          <li>by <a href="http://{{ info.current.author_link }}"> {{ info.current.author }}</a></li>
          <li>{{ info.date }}</li>
        </ul></div>

        <div><ul>
          <li><span navclick="mini" class="glyphicon glyphicon-minus">      </span></li>
          <li><span navclick="list" class="glyphicon glyphicon-th">         </span></li>
          <li><span navclick="full" class="glyphicon glyphicon-resize-full"></span></li>
          <li><span navclick="save" class="glyphicon glyphicon-save">       </span></li>
          <li><span navclick="info" class="glyphicon glyphicon-info-sign">  </span></li>
        </ul></div>
      </div>

      <img id="image_front"/>
      <div id="image_back"></div>
  </div>


</div>

  <!-- info -->
  <!--<div id="base_info" ng-controller="InfoCtrl as info" class="absolute-wrapper"> </div>-->

<!-- Jasmine testing -->
<!--<script type="text/javascript" src="tests/jasmine.js"></script>-->
<!--<script type="text/javascript" src="tests/jasmine-html.js"></script>-->
<!--<script type="text/javascript" src="tests/boot.js"></script>-->

<!-- jQuery includes -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Angular includes -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="js/angular-mocks.js"></script>

<!-- Bootstrap includes -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-toolkit.min.js"></script>

<!-- Plugin includes -->
<script src="js/jquery.scrollbar.js"></script>

<!-- User includes -->
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!--<script type="text/javascript" src="tests/State.js"></script>-->
</body>

</html>
