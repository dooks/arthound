<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1,
                                 maximum-scale=1 user-scalable=no">

  <!-- Bootstrap includes -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />

  <!-- Jasmine testing -->
  <link rel="shortcut icon" type="image/png" href="img/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css"     href="css/jasmine.css">

  <!-- User includes -->
  <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>

<body ng-app="ngPokemon" onkey>

<!--info modal-->
<!-- Small modal -->
<div class="modal fade info-modal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel">
<div class="modal-dialog modal-lg">

  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">About...</h3>
    </div>

    <!--<div class="modal-body">-->
    <!--</div>-->

    <div class="modal-footer">
      <div class="col-md-12">Powered by:</div>
      <div class="col-md-3">jQuery</div>
      <div class="col-md-3">Angular</div>
      <div class="col-md-3">Bootstrap</div>

      <div class="col-md-12">About Me</div>
      <div class="col-md-3">Github</div>
    </div>
  </div>

</div>
</div>


<!-- backdrop -->
<div id="base_back" class="col-xs-12 absolute-wrapper">
  <!-- spacers -->
  <div class="hidden-xs hidden-sm col-spacers col-md-1"></div>

  <!-- viewport -->
  <div id="base_view" class="col-sm-12 col-md-10 container-fluid relative-wrapper">

    <!-- search bar -->
    <div id="base_searchbar" ng-controller="SearchbarCtrl as search"
         class="hidden absolute-wrapper">
      <div class="col-xs-12 absolute-wrapper"></div> <!-- searchbar background -->
      <input type="text" ng-model="search.search"
             id="searchbar_search" class="col-xs-12 absolute-wrapper" />
    </div>

    <!-- image -->
    <div id="base_image"
         ng-controller="ImageCtrl as image"
         class="absolute-wrapper">
         <img class="img-responsive" />
    </div>

    <!-- overlay -->
    <div id="base_overlay_container"  class="hidden col-xs-12 absolute-wrapper">
      <div class="hidden-xs hidden-sm col-spacers col-md-2"></div>
      <div class="col-sm-12 col-md-8">
        <div id="base_overlay"
             ng-controller="OverlayCtrl"
             class="text-center absolute-wrapper">
          <!-- fullscreen glyphicon glyphicon-resize-full       -->
          <span class="glyphicon glyphicon-resize-full"></span>

          <!-- left       glyphicon glyphicon-chevron-left      -->
          <span class="glyphicon glyphicon-chevron-left"></span>

          <!-- right      glyphicon glyphicon-chevron-right     -->
          <span class="glyphicon glyphicon-chevron-right"></span>

          <!-- pause      glyphicon glyphicon-pause             -->
          <span class="glyphicon glyphicon-pause"></span>

          <!-- download   glyphicon glyphicon-download-alt      -->
          <span class="glyphicon glyphicon-download-alt"></span>

          <!-- save       glyphicon glyphicon-save              -->
          <span class="glyphicon glyphicon-save"></span>

          <!-- info       glyphicon glyphicon-option-horizontal -->
          <span class="glyphicon glyphicon-option-horizontal"></span>
        </div>
      </div>
      <div class="hidden-xs hidden-sm col-spacers col-md-2"></div>
    </div>

    <!-- searches -->
    <div id="base_searches" ng-controller="SearchesCtrl as searches"
         class="hidden absolute-wrapper">
      <tile class="image-square-container" tag="01234567"></tile>
    </div>

  </div>

  <!-- spacers -->
  <div class="hidden-xs hidden-sm col-spacers col-md-1"></div>
</div>

<!-- Jasmine testing -->
<script type="text/javascript" src="tests/jasmine.js"></script>
<script type="text/javascript" src="tests/jasmine-html.js"></script>
<script type="text/javascript" src="tests/boot.js"></script>

<!-- jQuery includes -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Angular includes -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="js/angular-mocks.js"></script>

<!-- Bootstrap includes -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- User includes -->
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="tests/main.js"></script>
</body>

</html>
